##################
## EntropyPure's
##  HyprLand
##    Configuration 
##############################

source=~/.config/hypr/frappe.conf

##################
## MONITORS 
##############################

# See https://wiki.hyprland.org/Configuring/Monitors/	
monitor=,highres,auto,1.25

###################
## ENVIRONMENT VARIABLES 
##############################

source = ~/.config/hypr/environment_hyprland.conf

##################
## MY PROGRAMS 
##############################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = yazi
$menu = wofi --show drun --allow-images


##################
## AUTOSTART 
##############################

source = ~/.config/hypr/autostart_hyprland.conf

##################
## LOOK AND FEEL 
##############################

source = ~/.config/hypr/look_hyprland.conf

##################
## INPUT 
##############################

source = ~/.config/hypr/inputs_hyprland.conf

##################
## KEYBINDS 
##############################

source = ~/.config/hypr/keybinds_hyprland.conf

##################
## WINDOWS AND WORKSPACES 
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.8 0.7,class:^(kitty)$
windowrulev2 = opacity 0.8 0.7,class:^(Signal)$
